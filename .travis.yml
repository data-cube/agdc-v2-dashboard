language: python
git:
  depth: 99999
python:
- '3.6'
sudo: false
cache:
  directories:
  - $HOME/.cache/pip
addons:
  postgresql: '9.4'
  apt:
    packages:
    - libhdf5-serial-dev
    - libnetcdf-dev
    - libproj-dev
    - libgdal1-dev
    - libudunits2-dev
    - libblas-dev
    - liblapack-dev
    - gfortran
before_install:
- createdb agdcintegration
install:
- export CPLUS_INCLUDE_PATH="/usr/include/gdal"
- export C_INCLUDE_PATH="/usr/include/gdal"
- travis_retry pip install --upgrade pip
- travis_retry pip install pytest pytest-cov mock pep8 pylint==1.7 coveralls gdal==1.10.0
  compliance-checker flask shapely
- travis_retry git clone https://github.com/opendatacube/datacube-core.git
- travis_retry pip install datacube-core
script:
- ./check-code.sh
notifications:
    slack:
        on_success: change
        on_failure: always
        on_pull_requests: false
        rooms:
            secure: 
